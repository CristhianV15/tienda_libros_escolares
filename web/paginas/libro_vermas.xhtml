<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet name="/css/miestilo.css"></h:outputStylesheet>
    <ui:composition template="/template/plantilla.xhtml">
        <ui:define name="titulo">
            <h1 class="Titulos">Nuestros ultimos libros</h1>
        </ui:define>
        <ui:define name="contenido">
            <h:form>
                <h:inputHidden value="#{managedLibroEscolar.libroescolar.idLibroEscolar}"></h:inputHidden>
                <div class="gallery">
                    <div class="container">
                        <h:graphicImage value="#{managedLibroEscolar.libroescolar.imagen}" width="75%"></h:graphicImage>
                    </div>
                    <div class="descripcionlibro">
                        <h:outputText value="#{managedLibroEscolar.libroescolar.nombre}"></h:outputText>
                        <p><h:outputText value="#{managedLibroEscolar.libroescolar.idEditorial.nombre}"></h:outputText></p>
                        <p><h:outputText value="#{managedLibroEscolar.libroescolar.precio}"></h:outputText></p>
                        <p><h:outputText value="Quedan #{managedLibroEscolar.libroescolar.stock} unidades"></h:outputText></p>
                        <p><h:outputText value="#{managedLibroEscolar.libroescolar.descripcion}"></h:outputText></p>
                        <p><h:outputText value="Seleccione la cantidad:"></h:outputText></p>
                            <div class="dropdown">
                                <button class="dropbtn">Cantidad</button>
                                <div class="dropdown-content">
                                    <a href="#">1</a>
                                    <a href="#">2</a>
                                    <a href="#">3</a>
                                </div>
                            </div>
                            <p><h:commandButton value="Agregar al carro"></h:commandButton></p>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
